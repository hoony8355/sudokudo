<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>스도쿠 점령전</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>스도쿠 점령전</h1>
  </header>

  <!-- ✅ 대기방 화면 -->
  <section id="lobby-section">
    <div id="room-controls">
      <button id="create-room">방 만들기</button>
      <div id="room-list-container">
        <h3>대기 중인 방 목록</h3>
        <ul id="room-list"></ul>
      </div>
    </div>
  </section>

  <!-- ✅ 게임 화면 -->
  <section id="game-section" style="display: none;">
    <div id="scoreboard">
      <div class="score" id="scoreA">Player A: 0칸</div>
      <div class="score" id="scoreB">Player B: 0칸</div>
    </div>

    <div id="board"></div>

    <div id="number-input">
      <button class="num-btn">1</button>
      <button class="num-btn">2</button>
      <button class="num-btn">3</button>
      <button class="num-btn">4</button>
      <button class="num-btn">5</button>
      <button class="num-btn">6</button>
      <button class="num-btn">7</button>
      <button class="num-btn">8</button>
      <button class="num-btn">9</button>
    </div>
  </section>

  <script type="module" src="matchmaking.js"></script>
  <script type="module" src="game.js"></script>
</body>
</html>
