<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>스도쿠 점령전</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>스도쿠 점령전</h1>
  </header>

  <div id="waiting-room" style="display: none; text-align: center;">
    <h2>매칭 중...</h2>
    <p id="waiting-status">상대를 기다리는 중입니다.</p>
  </div>

  <div id="match-found" style="display: none; text-align: center;">
    <h2>매칭 완료!</h2>
    <p>상대방과의 게임을 시작합니다...</p>
  </div>

  <button id="start-button">게임 시작</button>

  <div id="difficulty-select" style="display:none; margin-top:1rem;">
    <label for="difficulty">난이도 선택: </label>
    <select id="difficulty">
      <option value="easy">초급</option>
      <option value="medium">중급</option>
      <option value="hard">고급</option>
    </select>
    <button id="difficulty-button">시작하기</button>
  </div>

  <div id="scoreboard" style="display: none;">
    <div class="score" id="scoreA">나: 0칸</div>
  </div>

  <div id="board"></div>

  <div id="number-input" style="display: none;">
    <button class="num-btn">1</button>
    <button class="num-btn">2</button>
    <button class="num-btn">3</button>
    <button class="num-btn">4</button>
    <button class="num-btn">5</button>
    <button class="num-btn">6</button>
    <button class="num-btn">7</button>
    <button class="num-btn">8</button>
    <button class="num-btn">9</button>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
