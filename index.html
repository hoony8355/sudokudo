<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>스도쿠 점령전</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>스도쿠 점령전</h1>
  </header>

  <main>
    <div id="lobby-section">
      <button id="create-room">방 만들기</button>
      <div id="room-list">
        <h2>대기 중인 방</h2>
        <ul id="available-rooms"></ul>
      </div>
    </div>

    <div id="game-section" style="display: none;">
      <div id="info-bar">
        <div id="room-code-display">Room: -</div>
        <div id="player-role-display">Player: -</div>
        <div id="scoreboard">
          <span id="scoreA">A: 0칸</span>
          <span id="scoreB">B: 0칸</span>
        </div>
      </div>

      <div id="board"></div>

      <div id="number-input">
        <button class="num-btn">1</button>
        <button class="num-btn">2</button>
        <button class="num-btn">3</button>
        <button class="num-btn">4</button>
        <button class="num-btn">5</button>
        <button class="num-btn">6</button>
        <button class="num-btn">7</button>
        <button class="num-btn">8</button>
        <button class="num-btn">9</button>
      </div>
    </div>
  </main>

  <script type="module" src="matchmaking.js"></script>
</body>
</html>
