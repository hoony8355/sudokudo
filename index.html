<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>스도쿠 점령전</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header>
    <h1>스도쿠 점령전</h1>
  </header>

  <!-- 🔹 대기방 화면 -->
  <div id="lobby-container">
    <div id="create-room-section">
      <button id="create-room-btn">방 만들기</button>
    </div>
    <div id="room-list-section">
      <h2>참여 가능한 방</h2>
      <ul id="room-list"></ul>
    </div>
  </div>

  <!-- 🔸 게임 화면 (초기엔 숨김 처리) -->
  <div id="game-container" class="hidden">
    <div id="waiting-message" class="hidden">상대를 기다리는 중입니다...</div>
    <div id="countdown" class="hidden">3</div>
    
    <div id="scoreboard">
      <div class="score" id="scoreA">나: 0칸</div>
      <div class="score" id="scoreB">상대: 0칸</div>
    </div>

    <div id="board"></div>

    <div id="number-input">
      <button class="num-btn">1</button>
      <button class="num-btn">2</button>
      <button class="num-btn">3</button>
      <button class="num-btn">4</button>
      <button class="num-btn">5</button>
      <button class="num-btn">6</button>
      <button class="num-btn">7</button>
      <button class="num-btn">8</button>
      <button class="num-btn">9</button>
    </div>
  </div>

  <!-- ✅ JS 파일 로드 순서 중요 -->
  <script src="./firebase-init.js" type="module" defer></script>
  <script src="./lovi.js" type="module" defer></script>
  <script src="./gamp.js" type="module" defer></script>
</body>
</html>
